<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multibox | Início</title>
    <style>
      :root {
        --verde: #2e7d32;
        --cinza: #333333;
        --cinza-claro: #e0e0e0;
        --branco: #ffffff;
        --preto: #222222;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html,
      body {
        background-color: var(--cinza-claro);
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      header {
        background-color: var(--preto);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        position: fixed;
        top: 0;
      }
      header img {
        height: 40px;
      }
      nav a {
        color: var(--branco);
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        color: var(--verde);
      }
      main {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 80px;
      }
      .banner {
        background-color: var(--verde);
        color: var(--branco);
        padding: 4rem 2rem;
        text-align: center;
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
        justify-content: center;
      }
      .banner h1 {
        font-size: 3rem;
      }
      .produtos {

        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        background-color: var(--cinza-claro);
        width: 100%;
      }
      .produto {
        background: var(--branco);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .produto img {
        max-width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 5px;
      }
      .produto h3 {
        margin: 1rem 0 0.5rem;
      }
      footer {
        background-color: var(--preto);
        color: var(--branco);
        text-align: center;
        padding: 1rem;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="imagens/logo.png" alt="Logo Multibox" />
      <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section class="banner">
        <h1>Bem-vindo à Multibox</h1>
        <p>Seu marketplace de produtos variados, com qualidade e agilidade!</p>
      </section>

      <section class="produtos">
        <div class="produto">
          <img src="https://via.placeholder.com/200" alt="Produto 1" />
          <h3>Produto 1</h3>
          <p>Descrição breve do produto.</p>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/200" alt="Produto 2" />
          <h3>Produto 2</h3>
          <p>Descrição breve do produto.</p>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/200" alt="Produto 3" />
          <h3>Produto 3</h3>
          <p>Descrição breve do produto.</p>
        </div>
      </section>
    </main>

    <footer>&copy; 2025 Multibox. Todos os direitos reservados.</footer>
  </body>
</html>
