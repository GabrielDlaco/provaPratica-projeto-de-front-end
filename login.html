<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multibox | Login</title>
    <style>
      :root {
        --verde: #2e7d32;
        --cinza: #333333;
        --cinza-claro: #e0e0e0;
        --branco: #ffffff;
        --preto: #222222;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html,
      body {
        height: 100%;
        background-color: var(--cinza-claro);
      }
      body {
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: var(--preto);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      header img {
        height: 40px;
      }
      nav a {
        color: var(--branco);
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        color: var(--verde);
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .form-container {
        background-color: var(--branco);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--preto);
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 1rem;
        font-weight: bold;
      }

      input {
        margin-top: 0.5rem;
        padding: 0.6rem;
        border-radius: 5px;
        border: 1px solid var(--cinza);
      }

      button {
        margin-top: 1.5rem;
        padding: 0.8rem;
        background-color: var(--verde);
        color: var(--branco);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #145719;
      }

      footer {
        background-color: var(--preto);
        color: var(--branco);
        text-align: center;
        padding: 1rem;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="imagens/logo.png" alt="Logo Multibox" />
      <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Entrar</h1>
        <form>
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha" required />

          <button type="submit">Acessar</button>
        </form>
      </div>
    </main>

    <footer>&copy; 2025 Multibox. Todos os direitos reservados.</footer>
  </body>
</html>
