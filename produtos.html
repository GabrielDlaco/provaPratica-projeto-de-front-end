<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multibox | Produtos</title>
    <style>
      :root {
        --verde: #2e7d32;
        --cinza: #333333;
        --cinza-claro: #e0e0e0;
        --branco: #ffffff;
        --preto: #222222;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html,
      body {
        height: 100%;
        background-color: var(--cinza-claro);
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: var(--preto);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      header img {
        height: 40px;
      }
      nav a {
        color: var(--branco);
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        color: var(--verde);
      }
      main {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 80px;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--preto);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .produto {
        background: var(--branco);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .produto img {
        max-width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 5px;
      }
      .produto img:hover{
        zoom: 1.25;
        cursor: pointer;
      }
      footer {
        background-color: var(--preto);
        color: var(--branco);
        text-align: center;
        padding: 1rem;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Multibox" />
      <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Todos os Produtos</h1>
      <div class="grid">
        <div class="produto">
          <img src="./assets/Lampada.jpg" alt="Produto A" />
          <h3>Tramontina Lâmpada</h3>
          <p>R$32,90</p>
        </div>
        <div class="produto">
          <img src="./assets/Perfume.jpg" alt="Produto B" />
          <h3>Nautica Voyage Eau De Toilette Masculino 50Ml</h3>
          <p>R$69,90</p>
        </div>
        <div class="produto">
          <img src="./assets/Aspirador.jpg" alt="Produto C" />
          <h3>Electrolux Aspirador pó vertical</h3>
          <p>R$219,90</p>
        </div>
      </div>
    </main>

    <footer>&copy; 2025 Multibox. Todos os direitos reservados.</footer>
  </body>
</html>
