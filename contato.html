<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multibox | Contato</title>
    <style>
      :root {
        --verde: #2e7d32;
        --cinza: #333333;
        --cinza-claro: #e0e0e0;
        --branco: #ffffff;
        --preto: #222222;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html,
      body {
        height: 100%;
        background-color: var(--cinza-claro);
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      header {
        background-color: var(--preto);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        position: fixed;
        top: 0;
      }
      header img {
        height: 40px;
      }
      nav a {
        color: var(--branco);
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        color: var(--verde);
      }
      main {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        margin-bottom: 100px;
        text-align: center;
      }
      form {
        background: var(--branco);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 1rem;
        font-weight: bold;
        text-align: left;
      }
      input,
      textarea {
        margin-top: 0.5rem;
        padding: 0.6rem;
        border-radius: 5px;
        border: 1px solid var(--cinza);
      }
      button {
        margin-top: 1.5rem;
        padding: 0.8rem;
        background-color: var(--verde);
        color: var(--branco);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }
      button:hover {
        background-color: #145719;
      }
      footer {
        background-color: var(--preto);
        color: var(--branco);
        text-align: center;
        padding: 1rem;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Multibox" />
      <nav>
        <a href="index.html">In√≠cio</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Fale Conosco</h1>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>&copy; 2025 Multibox. Todos os direitos reservados.</footer>
  </body>
</html>
